<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelBloom - Contact Us</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>TravelBloom</h1>
    <ul>
      <li><a href="./travel_recommendation.html">Home</a></li>
      <li><a href="./travel_aboutus.html">About Us</a></li>
      <li><a href="./travel_contact.html">Contact Us</a></li>
      <li><input type="text" id="destinationInput" placeholder="Enter a destination or keyword"></li>
      <li><button id="btnSearch">Search</button></li>
      <li><button id="btnClear">Clear</button></li>
    </ul>
  </nav>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <h2>CONTACT US</h2>
    <p>Get in touch</p>

    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
